        <main>
            <div class="import-export">

                    <button class="button button_import">Import</button>
                    <button class="button button_export">Export</button>

                <div class="import-export__help-text">The data is saved to local storage, but you can export it to save it or continue using it in another browser, for example. To import, paste the exported string into the input field above.</div>
            </div>
            <nav class="nav">
                <ul class="tabs">
                    <li class="tab tab_create">&nbsp;+&nbsp;</li>
                </ul>
            </nav>
            <section class="content-wrapper">
            </section>

        <footer></footer>
